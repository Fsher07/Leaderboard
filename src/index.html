<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <div class="scorelistBoard">
      <div class="scoreRefresh-title">
        <h3>Recent Scores</h3>
        <button type="submit" id="refresh-btn">Refresh</button>
      </div>
      <ul class="scoreList">
        <!-- list is going to be created dynamically -->
       </ul>
    </div>
    <div class="form">
      <label>Add your score</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <span class="error">Please enter a name and score</span>
      <input type="number" name="score" id="score" placeholder="Enter your score" required>
      <button type="submit" name="submit" id="submit">Submit</button>
    </div>
  </div>
</body>
</html>
